<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/system/jshttprequest/jshttprequest.js"></script>
    <script type="text/javascript" src="fck_typo.js"></script>
    </head>
	<body onLoad="OnLoad()" scroll="no" style="OVERFLOW: hidden">
<table  width="100%" border="0">
  <tr id="zgOut" align="center">
    <th colspan="2" width="100%" scope="col" align="center"><span  fckLang="DlgMyAfterTypograf">After Typograf </span></th>
  </tr>
  <tr id="zgIn" align="center">
    <th colspan="2" width="100%" scope="col" align="center">
      <span fckLang="DlgMyByTypograf">By Typograf </span>
    </th>
  <tr style="display:none">
  <td colspan="2" align="center">
    <form name="form2" method="post">
      <input id="btnEdit" onclick="edit_text();" type="button" value="Edit" fckLang="DlgMyEdit"/>
      <input id="btnView" onclick="view_text();" type="button" value="View" fckLang="DlgMyView"/>
    </form>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="left">
	<form name="form1" method="post">
        Использовать типограф:
        <label><input name="radio" type="radio" id="typo_var" value="1" checked>Внутренний (jevix)</label>
        <label><input type="radio" name="radio" id="typo_var" value="3">Внешний  (ArtLebedevStudio)</label>
        &nbsp;&nbsp;&nbsp;<input id="btnTypo" onclick="typo_text();" type="button" value="Typo" fckLang="DlgMyTypograf"/>
    </form>
	</td>
  </tr>
  <tr>
    <td colspan="2"><div id="txtViewTypo" style="overflow: auto;"></div><textarea rows="30" id="txtEditTypo" style="WIDTH: 100%" tabindex="1" onKeyUp="btnStat(this.form)"></textarea></td>
  </tr>
  <tr>
    <td colspan="2"><div id="txtOutTypo" style="overflow: auto;">&nbsp;</div></td>
  </tr>
  <tr>
    <td colspan="2" width="100%" scope="col">&nbsp;</td>
  </tr>
</table>

	</body>
</html>
