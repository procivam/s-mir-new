<html>
	<head>
		<title>Insert Code</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<link rel="stylesheet" type="text/css" href="fck_insertHtmlCode.css" />
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

window.onload = function()
{
	document.body.style.padding = '0px' ;

	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	window.parent.SetOkButton( true ) ;
	window.parent.SetAutoSize( true ) ;
}

function Ok()
{
	var oArea = document.getElementById( 'insCode_area' ) ;

	if ( oArea.value.length > 0 )
		oEditor.FCK.InsertHtml( oArea.value ) ;

	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
	    <p style="margin:5px;">Пожалуйста, вставьте текст в прямоугольник, используя сочетание клавиш (<strong>Ctrl+V</strong>), и нажмите <strong>OK</strong>.</p>
		<textarea id="insCode_area" style="width:375;height:180px;margin:5px;"></textarea>
		<script type="text/javascript" src="dialogue.js"></script>
	</body>
</html>
